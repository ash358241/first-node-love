<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>my node and mongodb site</h1>
    <p  id="userName"></p>
    <div class="container">
        <div class="row"><input type="text" class="form-control" id="user">
            <button class="btn btn-primary" id="addUser">Add User</button></div>
    </div>

    <script>
        fetch('http://localhost:3000/users/5')
        .then(res => res.json())
        .then(data => {
            document.getElementById('userName').innerText = data.name;
        });

        //post data to the server
        const btnAdUser = document.getElementById('addUser');
        btnAdUser.addEventListener('click', () => {
            const name = document.getElementById('user').value;
            console.log(name);
            const user = {name};
            console.log(user);

            //post
            fetch('http://localhost:3000/addUser', {
                method: 'POST',
                body: JSON.stringify(user),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(res => res.json())
            .then(data => updateUser(data))

        })

        function updateUser(user){
            document.getElementById('userName').innerText = user.name;
        }
    </script>
</body>
</html>
